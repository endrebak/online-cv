projects:
    title: Projects
    intro: >
    assignments:
      - title: pyranges
        link: "https://github.com/biocore-ntnu/pyranges"
        tagline: "An efficient Python-implementation of the GenomicRanges data-structure."

      - title: pyrle
        link: "https://github.com/pyranges/pyrle"
        tagline: "An efficient and user-friendly implementation of Run Length Encodings in Python. Inspired by the R S4Vectors object."

      - title: ncls
        link: "https://github.com/biocore-NTNU/ncls"
        tagline: "An implementation of the Nested Containment List (NCList) compatible with the Python Science Stack."

      - title: epic2
        link: "https://github.com/biocore-ntnu/epic2"
        tagline: "An ultraperformant implementation of the popular SICER algorithm for finding diffusely enriched domains in ChIP-Seq data."

